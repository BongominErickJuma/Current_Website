<div class="d-none d-lg-flex">
  <div class="w-100 pt-4 ps-2">
    <div class="relative mt-4 overflow-auto shadow-md rounded-lg">
      <div
        class="d-flex flex-column flex-md-row justify-content-between align-items-center py-4 bg-white"
      >
        <div class="w-25 text-center">
          <p class="m-auto">Other Administrator User Accounts</p>
        </div>
        <label for="table-search" class="sr-only">Search</label>
        <div class="pr-4">
          <div class="w-100 text-center">
            <a href="#" class="btn btn-primary w-100">New User Account</a>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover text-gray-500">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Position</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="d-flex align-items-center">
              <img
                class="rounded-circle mr-3"
                src="./5k (3).JPG"
                alt="User image"
                style="width: 40px; height: 40px"
              />
              <div>
                <div class="font-weight-bold">User name</div>
                <div class="text-muted">uname@mail.com</div>
              </div>
            </td>
            <td>Sales and Procurement</td>
            <td>
              <div class="d-flex align-items-center">
                <div
                  class="bg-success rounded-circle mr-2"
                  style="width: 10px; height: 10px"
                ></div>
                Online
              </div>
            </td>
            <td>
              <a href="#" class="text-primary">Edit user</a>
            </td>
          </tr>
          <tr>
            <td class="d-flex align-items-center">
              <img
                class="rounded-circle mr-3"
                src="./5k (3).JPG"
                alt="User image"
                style="width: 40px; height: 40px"
              />
              <div>
                <div class="font-weight-bold">User name</div>
                <div class="text-muted">uname@mail.com</div>
              </div>
            </td>
            <td>Graphics and Marketing</td>
            <td>
              <div class="d-flex align-items-center">
                <div
                  class="bg-danger rounded-circle mr-2"
                  style="width: 10px; height: 10px"
                ></div>
                Offline
              </div>
            </td>
            <td>
              <a href="#" class="text-primary">Edit user</a>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Edit user modal -->
      <div
        class="modal fade"
        id="editUserModal"
        tabindex="-1"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form>
              <!-- Modal header -->
              <div class="modal-header">
                <h5 class="modal-title">Edit user</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="first-name">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="first-name"
                      placeholder="Bonnie"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="last-name">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="last-name"
                      placeholder="Green"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="example@company.com"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="username"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="department">Department</label>
                    <input
                      type="text"
                      class="form-control"
                      id="department"
                      placeholder="Development"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="position">Position</label>
                    <input
                      type="text"
                      class="form-control"
                      id="position"
                      placeholder="Chief Of Technology"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                  <div class="form-group col-md-6">
                    <label for="repeat-password">Repeat Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="repeat-password"
                      placeholder="••••••••"
                      required
                    />
                  </div>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">
                  Save changes
                </button>
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <form>
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <label for="first_name" class="form-label text-dark"
            >First name</label
          >
          <input type="text" id="first_name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="last_name" class="form-label text-dark">Last name</label>
          <input type="text" id="last_name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="website" class="form-label text-dark">Username</label>
          <input type="text" id="website" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label for="visitors" class="form-label text-dark">Password</label>
          <input type="password" id="visitors" class="form-control" required />
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label text-dark">Email address</label>
        <input type="email" id="email" class="form-control" required />
      </div>
    </form>
  </div>
</div>
