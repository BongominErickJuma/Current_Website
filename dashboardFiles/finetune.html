<div class="bg-white border rounded shadow-sm mb-4 container">
  <div class="border-bottom px-3">
    <div class="d-flex justify-content-between">
      <div class="d-lg-none text-primary py-4 fw-bold">Price Charts</div>
      <div class="d-none d-lg-flex">
        <button
          type="button"
          class="btn btn-link text-decoration-none text-primary mr-3"
        >
          Upload Raw File
        </button>
        <button
          type="button"
          class="btn btn-link text-decoration-none text-muted mr-3"
        >
          Finetune by Hand
        </button>
      </div>
      <div class="text-sm">
        <button
          type="button"
          class="btn btn-link text-decoration-none text-muted mr-2"
        >
          1M
        </button>
        <button
          type="button"
          class="btn btn-link text-decoration-none text-muted mr-2"
        >
          1D
        </button>
        <button
          type="button"
          class="btn btn-link text-decoration-none text-muted mr-2"
        >
          1W
        </button>
        <button
          type="button"
          class="btn btn-link text-decoration-none text-primary mr-2"
        >
          1M
        </button>
        <button
          type="button"
          class="btn btn-link text-decoration-none text-muted mr-2"
        >
          1Y
        </button>
        <button
          type="button"
          class="btn btn-link text-decoration-none text-muted"
        >
          ALL
        </button>
      </div>
    </div>
  </div>
  <div id="upload_raw_file_id" class="p-3">
    <div class="d-flex align-items-center justify-content-center w-100">
      <label
        for="dropzone-file"
        class="d-flex flex-column align-items-center justify-content-center w-100 border border-secondary cursor-pointer"
      >
        <div
          class="d-flex flex-column align-items-center justify-content-center pt-5 pb-6"
        >
          <svg
            class="mb-4 text-secondary"
            width="36"
            height="36"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 16"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5A5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"
            />
          </svg>
          <p class="mb-2 text-secondary">
            <span class="font-weight-bold">Click to upload raw data file</span>
            or drag and drop
          </p>
          <p class="text-muted">PDF, TXT, DOCX (Max File Size: 5GiBs)</p>
        </div>
        <input id="dropzone-file" type="file" class="d-none" />
      </label>
    </div>

    <div class="table-responsive mt-4 mb-8">
      <table class="table table-hover text-center">
        <thead class="thead-light">
          <tr>
            <th scope="col">Uploaded Files</th>
            <th scope="col">Date</th>
            <th scope="col">Size of Uploads</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Apple MacBook Pro 17"</th>
            <td>1</td>
            <td>$2999</td>
          </tr>
          <tr>
            <th scope="row">Microsoft Surface Pro</th>
            <td>1</td>
            <td>$1999</td>
          </tr>
          <tr>
            <th scope="row">Magic Mouse 2</th>
            <td>1</td>
            <td>$99</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-4 w-100 text-center">
      <a href="#" class="btn w-100" style="background-color: #388da8"
        >Train AI Model</a
      >
    </div>
  </div>

  <div id="hand_fine_tune_id" class="p-3">
    <div class="mt-4">
      <label for="helper-text" class="form-label text-dark"
        >Data Category</label
      >
      <input
        type="email"
        id="helper-text"
        aria-describedby="helper-text-explanation"
        class="form-control"
        placeholder="name@flowbite.com"
      />
      <small id="helper-text-explanation" class="form-text text-muted">
        This is to categorise the data in an understandable unique domain.
      </small>
    </div>

    <div class="mt-4">
      <label for="message" class="form-label text-dark">Details</label>
      <textarea
        id="message"
        rows="4"
        class="form-control"
        placeholder="Write your thoughts here..."
      ></textarea>
    </div>

    <div class="mt-4 text-center">
      <a href="#" class="btn w-100" style="background-color: #388da8"
        >Train AI Model</a
      >
    </div>
  </div>
</div>
